<section class="background">
		<div class="text">
			<div class="inner">
				<h1>I DEVELOP, TEACH, <br>AND RESEARCH</h1>
				<p>Howdy, I'm Andy Qin!</p>
				<span><i class="fa fa-chevron-down bounce"></i><span>
			</div>
		</div>
</section>

<div class="main">
	<div id="projects" data-scroll-index="1">
		<span ng-repeat="project in projects" ng-show="project.path != params">
			
			<div class="title" id="{{project.path}}">
			<a href="#/{{project.path}}">
				<div class="banner-text">
					<h1>{{project.title}}</h1>
					<h2>{{project.tagline}}</h2>
				</div>
				<figure class="caption">
					<img src="../images/{{project.path}}/{{project.path}}.png" />
					<figcaption>
						<div>
							<p>{{project.summary}}</p>
						</div>
					</figcaption>	
				</figure>
			</a>
			</div>

		</span>
	</div>
</div>
