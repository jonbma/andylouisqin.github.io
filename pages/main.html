<section class="background">
	<div class="overlay">
		<div class="text">
			<div class="inner">
				<h1>I DEVELOP, TEACH, <br>AND RESEARCH</h1>
				<p>I'm Andy Qin, nice to meet you!</p>
			</div>
		</div>
	</div>
</section>

<div class="main">
	<div id="projects" data-scroll-index="1">
		<span ng-repeat="project in projects" ng-show="project.path != params">
			
			<div class="title" id="{{project.path}}">
			<a href="#/{{project.path}}">
				<img src="../images/{{project.path}}/{{project.path}}.png" />
				<div class="banner-text">
					<h1>{{project.title}}</h1>
					<h2>{{project.tagline}}</h2>
				</div>
			</a>
			</div>

		</span>
	</div>
</div>
